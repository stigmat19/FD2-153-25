<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            height: 1000px;
        }
        
        .wrap {
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 100px;
            padding: 50px;
            /* position: relative; */
        }
        
        .item {
            display: grid;
            display: -webkit-grid;
            display: -moz-grid;
            width: 50px;
            height: 50px;
            background-color: red;
            position: fixed;
            /* position: sticky; */
            /* top: 50px; */
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div class="item">
            <span>aaa</span>
            <em>qqq</em>
        </div>
    </div>

    <script>
        const wrap = document.querySelector('.wrap')
        const item = document.querySelector('.item')

        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY; // текущая позиция по вертикали
            console.log(scrollTop);

            if (scrollTop > 200) {
                item.innerHTML = 'Hello'
            } else {
                item.innerHTML = 'world'
            }
        });

        item.style.width = '100px'
    </script>

</body>

</html>
