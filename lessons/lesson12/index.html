        function Wrapper(prefix, postfix) {

            this.prefix = prefix;
            this.postfix = postfix;

            this.wrap = function(texts) {
                let s = "";
                for (let i = 0; i < texts.length; i++)
                    s += this.prefix + texts[i] + this.postfix;
                return s;
            }
